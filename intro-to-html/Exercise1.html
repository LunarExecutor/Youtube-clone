<style>
  .request-now {
    background-color: black;
    color: white;
    height: 36px;
    width: 105px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .add-cart {
    margin-left: 8px;
    background-color: rgb(255, 216, 20);
    height: 27px;
    width: 140px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    
  }

  .sign-up {
    background-color: rgb(46, 164, 79);
    color: white;
    height: 32px;
    width: 86px;
    border: none;
    font-weight: bold;
    border-radius: 4px;
    margin-left: 10px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .request-now:hover{
    opacity: 0.7;
  }

  .request-now:active{
    opacity: 0.4;
  }

  .add-cart:hover{
    background-color: rgb(239, 189, 11);
  }

  .sign-up:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>


<button class="request-now">Request now</button>
<button class="add-cart">Add to Cart</button>
<button class="sign-up">Sign up</button>
